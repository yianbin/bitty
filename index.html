<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sixth Grid - a bitty grid system</title>
    <link rel="stylesheet" href="css/bitty.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1" style="background-color: #21A675">white</div>
            <div class="col-1" style="background-color: #4A4266">red</div>
            <div class="col-1" style="background-color: #CA6924">blue</div>
            <div class="col-2" style="background-color: #177CB0">apple</div>
            <div class="col-1" style="background-color: #DC3023">purle</div>
        </div>
        <div class="row">
            <div class="col-2" style="background-color: #177CB0">apple</div>
            <div class="col-2" style="background-color: #21A675">orange</div>
            <div class="col-2" style="background-color: #177CB0">banana</div>
        </div>
        <div class="row">
            <div class="col-2" style="background-color: #21A675">hello</div>
            <div class="col-4" style="background-color: #DC3023">holiday</div>
        </div>
        <div class="row">
            <div class="col-6" style="background-color: #4A4266">bitty grid system</div>
        </div>
    </div>
</body>
</html>
