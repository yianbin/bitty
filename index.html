<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bitty Grid - a bitty grid system</title>
    <link rel="stylesheet" href="css/bitty.css">
    <style>
    .col-1, .col-2, .col-3, .col-4, .col-5, .col-6 {
        height: 40px;
        border: 1px solid #ddd;
    }
    .container-fluid, .container {
        border: 1px solid #ddd;
    }
    </style>
</head>
<body>
    <h2>Fluid container</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
        </div>
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col-2">col-2</div>
            <div class="col-2">col-2</div>
        </div>
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col-4">col-4</div>
        </div>
        <div class="row">
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
        </div>
        <div class="row">
            <div class="col-6">col-6</div>
        </div>
    </div>
    <h2>Fixed container</h2>
    <div class="container">
        <div class="row">
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
        </div>
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col-2">col-2</div>
            <div class="col-2">col-2</div>
        </div>
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col-4">col-4</div>
        </div>
        <div class="row">
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
        </div>
        <div class="row">
            <div class="col-6">col-6</div>
        </div>
    </div>
</body>
</html>
